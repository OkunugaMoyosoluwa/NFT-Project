<body>
    <header>
        <nav>
            <div class="logo">
                <h1>The<span class="purple">NFT</span></h1>
            </div>
            <div class="nav">
                <a href="index2.html">
                    <span class="fa">&#xe1b0;</span>
                </a>
                <a href="buy.html">
                    <span class="fa">&#xf290;</span>
                </a>
                <a href="create.html">
                    <span class="fa active">&#xf65e;</span>
                </a>
                <a href="profile.html#wallet">
                    <span class="fa">&#xf555;</span>
                </a>
            </div>
        </nav>
        <div class="profile">
            <a href="profile.html#notification">
                <span class="fa notify fa-shake" style="--fa-animation-duration: 1.5s;">&#xf0f3;</span>
            </a>
            <a href="profile.html"><img src="Ent3.png" alt="" class="profile-pic"></a>

                <p>Adam Smith</p>
                <p>7.00698 <span class="eth">eth</span></p>

                <span class="fa">&#xf106;</span>

    <section>
        <div class="upload">
            <h1>Upload Your <span class="purple">NFT</span></h1>
            <textarea name="" id="" cols="30" rows="10" placeholder="Write a post" class="text-input" maxlength="80"></textarea>
            <br>
            <label for="price">Price in <span class="purple">eth</span></label><input type="number" name="price" id="" class="price-input" min="0.1" max="5.9">
            <br>
            <input type="file" name="" id="" class="file-input" multiple>
            <br>
            <input type="submit" value="Post" class="submit">
        </div>
    </section>
